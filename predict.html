<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill Details</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>CVD Prediction</h1>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <form>
        <label for="patient-id">Patient ID:</label>
        <input type="text" id="patient-id" name="patientId" required />

        <label for="systolic-bp">Systolic BP:</label>
        <input type="number" id="systolic-bp" name="systolicBp" required />

        <label for="diastolic-bp">Diastolic BP:</label>
        <input type="number" id="diastolic-bp" name="diastolicBp" required />

        <label for="totalCholesterol">Total Cholesterol:</label>
        <input
          type="number"
          id="total-cholesterol"
          name="totalCholesterol"
          required
        />

        <label for="triglycerides">Triglycerides:</label>
        <input type="number" id="triglycerides" name="triglycerides" required />

        <button type="submit" onclick="submitForm()">Submit</button>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");

      function submitForm() {
        event.preventDefault();

        const patientId = document.getElementById("patient-id").value;
        const systolicBp = document.getElementById("systolic-bp").value;
        const diastolicBp = document.getElementById("diastolic-bp").value;
        const totalCholesterol = document.getElementById("total-cholesterol").value;
        const triglycerides = document.getElementById("triglycerides").value;

        fetch("http://localhost:3000/submit-form", {
          method: "POST",
          body: JSON.stringify({
            patientId,
            systolicBp,
            diastolicBp,
            totalCholesterol,
            triglycerides
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error(error);
          });
      }
    </script>
  </body>
</html>
